{% extends "navigation.html" %}



{% block content %}
    <h3>
        Please confirm your appointment and choose a title
        <br> Day: {{date}}
        <br> Hour: {{time}}
    </h3>
    <form action="/appointment/{{date}}/{{time}}/{{id}}" method="POST">
        {{ titleForm.hidden_tag() }}
        {{titleForm.title.label}}
        {{ titleForm.title() }}
        {{ titleForm.submit()}}

{% endblock %}
