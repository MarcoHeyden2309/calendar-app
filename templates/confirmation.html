{% extends "navigation.html" %}



{% block content %}
        <h2>
            Veuillez confirmer votre prise de rendez vous et inscrire le titre de vore rendez-vous
            <br> Jour: {{date}}
            <br> Heure {{time}}
        </h2>    
        <form action="/appointment/{{date}}/{{time}}/{{id}}" method="POST">
            {{ titleForm.hidden_tag() }}
            {{titleForm.title.label}}
            {{ titleForm.title() }}
            {{ titleForm.submit()}}
    
{% endblock %}
